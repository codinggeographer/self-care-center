<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Self Care Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>✨ Self Care Center ✨</h1>
    </header>
    <main>
      <h2>Which type of message?</h2>
      <section class="message-options-section">
        <nav class="message-options">
          <label for="affirmation" class="message-option-label">
            <input type="radio" name="message-type" id="affirmation" value="affirmation" checked>
            Affirmation
          </label>
          <label for="mantra" class="message-option-label">
            <input type="radio" name="message-type" id="mantra" value="mantra">
            Mantra
          </label>
          <section>
          <button id="receive-button" class="receive-button">Receive Message</button>
          </section>
        </nav>
      </section>
      <section class="message-box-section">
        <img src="./assets/meditate.svg" alt="Meditation Icon" class="meditation-icon">
        <p id="message-text" class="message-text"></p>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
